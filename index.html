<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Servicos</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>

                </div>
                <div class="input-box">
                    <span class="icon"> <ion-icon name="lock-closed"></ion-icon> </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label > <input type="checkbox">lembre-se de mim</label>
                    <a href="#">não lembro a senha</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p> Não possui uma conta? <a href="#" class="register-link">Registre-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"> <ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>

                </div>
                <div class="input-box">
                    <span class="icon"> <ion-icon name="lock-closed"></ion-icon> </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label > <input type="checkbox">Eu concordo com os termos de uso</label>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-register">
                    <p> Já possui uma conta? <a href="#" class="login-link">Entrar</a></p>
                </div>
            </form>
        </div>


    </div>


    <script src='script.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
